<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Recipe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="../static/images/book.png">
</head>

<style>
.form-label {
  margin-top: 5px;
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 8px;
  color: #333;
}

/* Example styles for a beautiful form label */
.form-label::after {
  content: "";
  display: block;
  height: 2px;
  background-color: orange;
  transition: width 0.3s ease-in-out;
}

.form-label:hover::after {
  width: 100%;
}

.form-label:focus-within::after {
  width: 100%;
  background-color: #ff6600; /* Example highlight color */
}


</style>

<body>
  
   
   <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../static/images/book.png" alt="" width="72" height="57">
      <h2>Welcome here!</h2>
      <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Add New Recipe here</h4>
        <!-- Form -->
      <form class="needs-validation" action="/addRecipe" method="post">


          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" id="name" value="" required="">
            </div>

            <div class="col-sm-6"> 
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="" name="username_">
              </div>
            </div>
            </div>

            <div class="col-12">
              <!--Image-->
              <label for="customFile1" class="form-label">Recipe</label>
              <div>
                  <div class="img mb-4 d-flex justify-content-center">
                      <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                      alt="example placeholder" style="width: 300px;" />
                  </div>
                  <div class="d-flex justify-content-center">
                      <div class="btn btn-primary btn-rounded">
                          <label class="submit-label text-white m-1" for="customFile1">Choose file</label>
                          <input type="file" class="form-control d-none" id="customFile1" name="image"/>
                      </div>
                  </div>
              </div>

            <div class="col-12">
             <!-- Editor -->
             
             <label for="editor" class="form-label">Recipe</label>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
          </head>
          <body>
              <textarea id="summernote" name="editordata"></textarea>
            <script>
              $(document).ready(function() {
                  $('#summernote').summernote();
              });
            </script>
             <!-- Editor -->
            </div> 
          </div>

          <button type="submit" class="btn btn-primary btn-lg my-5">Add</button>

        </form>

      </div>
    </div>
  </main>


  <footer>
    <small>© <script>document.write(new Date().getFullYear())</script> Your company name. All Rights Reserved.</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
