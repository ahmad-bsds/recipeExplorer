<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="newbotfile/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="contanier-fluid">
        <div class="row">

<form action="/explore" method="get">
  {%for recipes in data%}
            <div class="col-md-6 my-5">
                <div class="card">
                    <img src="../static/images/natural.avif" alt="" class="card-img-top">
                    <div class="card-body">

                        <ul class="d-flex list-unstyled mt-auto">
                         <li class="card-icon me-auto">
                            <img src="../static/images/book.png" alt="Fooodiees" width="32" height="32">
                         </li>
                         <li class="d-flex align-items-center me-3">
                            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                            <small>Faislabad</small>
                         </li>
                        </ul>

                        <h4 class="card-title">{{recipes.name}}</h4>
                        <p class="card-text">{{recipes.recipe}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
</form>

        </div>
    </div>
</body>

</html>
