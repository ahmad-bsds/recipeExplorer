<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="../static/images/book.png">
</head>
<body>
  <form action="/explore" method="get">
      <div class="container-fluid">
        <div class="row">
          {% for recipes in data %}
          <div class="col-md-6 my-5">
            <div class="card">
              <img src="../static/images/natural.avif" alt="" class="card-img-top">
              <div class="card-body">
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="card-icon me-auto">
                    <img src="../static/images/book.png" alt="Fooodiees" width="32" height="32">
                </li>
                <li class="d-flex align-items-center me-3">
                    <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                    <small>{{recipes.username}}</small>
                </li>
            </ul>
            <h4 class="card-title">{{ recipes.name }}</h4>
            <p class="card-text">{{ recipes.recipe }}</p>
        </div>
    </div>
</div>
{% endfor %}
</div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
